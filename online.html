<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ten tac toe</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/game.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" data-bs-toggle="tab" href="/"> Home </a>
              <a class="navbar-brand" data-bs-toggle="tab" href="/ai">
                Play Against AI
              </a>
              <a class="navbar-brand" data-bs-toggle="tab" href="/online">
                Play Online
              </a>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <br />
        <div class="row">
          <div class="col-md-4 col-md-push-8">
            <div id="player-display" class="alert alert-info"></div>
          </div>

          <div class="col-md-4 col-md-push-8">
            <div
              id="connection-status"
              class="alert"
              style="display: none"
            ></div>
            <form class="form">
              <div class="form-group">
                <label for="url"
                  >Your friend can use this link to connect:</label
                >
                <input
                  type="text"
                  id="url"
                  class="form-control"
                  autofocus
                  readonly
                />
              </div>
            </form>
          </div>
        </div>

        <br />
        <h2 id="game-caption" class="panel-title">Game not yet started</h2>
        <div class="panel-body">
          <div id="game" class="disabled"></div>
        </div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $("nav a[href='/" + location.pathname.split("/")[1] + "']")
        .parent()
        .addClass("active");
    </script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../js/game.js"></script>
  </body>
</html>
